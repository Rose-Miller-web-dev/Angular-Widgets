  <mat-hint>mm / dd / yy</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker">
  </mat-datepicker-toggle>

  <mat-datepicker #picker>
  </mat-datepicker>
</mat-form-field>
